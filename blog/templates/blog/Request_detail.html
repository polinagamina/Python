{% extends 'blog/post_list.html' %}
{% if user.is_authenticated %}
     <a class="btn btn-default" href="{% url 'Request_edit' pk=Request.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
{% endif %}
{% block content %}
   <h3><b>Номер заявления {{ Request.id }}</b></h3>
   <p>ФИО заявителя: {{Request.FIO}}</p>
  <p>Услуга: {{Request.Service}}</p>
  <p>Телефон: {{Request.Telephone}}</p>
 <p>Email: {{Request.Email}}</p>

{% endblock %}
